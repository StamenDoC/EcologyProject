<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>EcologyProject</title>
        
    </head>

    <body>

        <div class="row">
            <div class="col-sm-4"></div>

            <div class="col-sm-4" align="center">

                <div class="input-group" id="adv-search">
                    <input type="text" class="form-control" id="searchText" placeholder="Search" />
                    <div class="input-group-btn">
                        <div class="btn-group" role="group">
                            <div class="dropdown dropdown-lg">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                <div class="dropdown-menu dropdown-menu-right" role="menu">
                                    <form class="form-horizontal" role="form">
                                        <div class="form-group">
                                            <label for="filter">Search in:</label>
                                            <select id="SearchIn" class="form-control">
                                                <option value="0" selected>Your reports</option>
                                                <option value="1">All reports</option>
                                            </select>
                                            <br/>
                                            <br/></br/>
                                            <label for="filter">Search by:</label>
                                            <select id="SearchBy" class="form-control">
                                                <option value="0" selected>Distance</option>
                                                <!--<option value="1">Name</option>
                                                <option value="2">Mobile number</option>
                                                <option value="3">Email</option>-->
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </form>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="searchButton"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
                <br/>
            	<!-- OVO TO JE DIV GDE NAM SE PRIKAZUJE MAPA -->
                <div id="mapa">

                </div>

                <br/>

                <div id="movementSpeedDiv">
                    <h3 id="movementSpeed">0.00 m/s</h3>
                </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mapaModal">Show</button>
                <!--<input type="button" id="createFile" value="Create file">
                <input type="button" id="writeFile" value="Write file">
                <input type="button" id="readFile" value="Read file">
                <input type="button" id="deleteFile" value="Delete file"> 
                
                <div>
                    <p id="imageWidth"></p>

                    <p id="textarea"></p>
                </div>-->

                <div id="mapaModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                    <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-body">
                                <div>
                
                                    <!-- OVO TREBA DA NAM IZADJE kao popup Box (kao u meteor za kreiranje sobe ili za acc) pritsikom na ovo gore dugme -->
                   		
                                   <form>
                                        <div class="form-group">
                                            <label>First Name:</label>
                                            <input type="text" class="form-control" id="firstname" maxlength="20" required>
                                            <span id="firstNameError" class="error"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name:</label>
                                            <input type="text" class="form-control" id="lastname" maxlength="30" required>
                                            <span id="lastNameError" class="error"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>E-mail:</label>
                                            <input type="email" class="form-control" id="email" required>
                                            <span id="emailError" class="error"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Mobile number:</label>
                                            <input type="tel" class="form-control" id="mobilenumber" maxlength="15" placeholder="061123456789" required>
                                            <span id="mobileNumberError" class="error"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Title:</label>
                                            <input type="text" class="form-control" id="title" maxlength="20" required>
                                            <span id="titleNameError" class="error"></span>
                                        </div>
                                        <div class="form-group">
                                            <label>Short Text:</label>
                                            <textarea class="form-control" rows="4" cols="50" maxlength="200" id="shortText" required></textarea>
                                            <span id="shortTextError" class="error"></span>
                                        </div>

                                        <input type="button" id="takeAPicture" class="btn btn-primary" value="Take a picture"><br/>
                                        <span id="imageError" class="error"></span>
                                        <br/><br/>

                                        <input type="button" id="submit" class="btn btn-primary" value="Submit">
                                    </form>

           		               </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
                
                <!--<div id="divSlika" style="display: none">

                    <img id="slika0" src="">
                    <img id="slika1" src="">
                    <img id="slika2" src="">
                    <img id="slika3" src="">

                </div>-->

            </div>

            <div class="col-sm-4"></div>
        </div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQb8qpxGoe5xH38ujjEmEt1di59eQEojk"></script>
        <script type="text/javascript" src = "js/jquery-3.2.0.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
